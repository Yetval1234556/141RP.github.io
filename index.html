<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohin Patel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Work+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Liquid Gradient Hero Section -->
    <section id="hero">
        <div id="gradient-container"></div>

        <!-- Custom Cursor -->
        <div class="cursor-ring"></div>
        <div class="cursor-dot"></div>

        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-line">Rohin Patel</span>
            </h1>

            <a href="https://sites.google.com/ncssm.edu/rohin/home" class="cta-button">Learn More + View My Work</a>
        </div>

        <!-- Pause/Play Button -->
        <button class="pause-btn" aria-label="Pause animation">
            <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5.14v14l11-7-11-7z" />
            </svg>
            <svg class="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <rect x="6" y="4" width="4" height="16" rx="1" />
                <rect x="14" y="4" width="4" height="16" rx="1" />
            </svg>
        </button>

        <footer class="hero-footer">
            <a href="https://github.com/141RP" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </section>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
